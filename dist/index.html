<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="css" rel="stylesheet" href="./style.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

<body>

  <div class="deck">
    
  </div>
<div id="playerHand"class="hand-player"> </div>
<div id="cpuHand" class="hand-ai d-flex"></div>
<div id="table" class="table" style="background: url('../assets/images/bg.jpg') no-repeat" ></div>
<div class="pick-player hide-score" style="background: url('./images/bg.jpg') no-repeat"></div>
<div class="pick-ai hide-score" style="background: url(images/bg.jpg) no-repeat"></div>
<!-- <div class="card-played"></div>
<button id="start" class="start btn btn-success">START</button>
<div class="scopa-alert">
  SCOPA +1pt
</div>
<button class="display-score btn btn-info">SCORE</button>

<table class="display-scores hide-score">
	<tr>
		<th id="score-name"></th>
		<th id="player-name-score">Player</th>
		<th id="ai-name-score">Cpu  </th>
	</tr>
	<tr>
		<td headers="score-name">Score</td>
		<td id="player-score" headers="player-name-score">4</td>
		<td id="ai-score" headers="ai-name-score">2</td>
  </tr>
  <tr>
		<td headers="score-name">Scopa</td>
		<td id="scopa-player" headers="player-name-score">1</td>
		<td id="scopa-ai" headers="ai-name-score">1</td>
  </tr>
  <tr>
		<td  headers="score-name">Cards</td>
		<td id="cards-player" headers="player-name-score">24</td>
		<td id="cards-ai" headers="ai-name-score">16</td>
  </tr>
  <tr>
		<td headers="score-name">Diamonds</td>
		<td id="diamonds-player" headers="player-name-score">4</td>
		<td id="diamonds-ai" headers="ai-name-score">6</td>
  </tr>
  <tr>
		<td headers="score-name">7 of Diamonds</td>
		<td id="7ofDiamonds-player" headers="player-name-score">yes</td>
		<td id="7ofDiamonds-ai" headers="ai-name-score"></td>
  </tr>
  <tr>
		<td headers="score-name">Prime</td>
		<td id="prime-player" headers="player-name-score">65</td>
		<td id="prime-ai" headers="ai-name-score">76</td>
  </tr>
  <tr>
		<td headers="score-name">Overall score</td>
		<td id="overallScore-player" headers="player-name-score">15</td>
		<td id="overallScore-ai" headers="ai-name-score">18</td>
	</tr>
</table>

<div class="alert-move">

</div>
